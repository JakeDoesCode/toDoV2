<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body> 

    <div id="container">

        <div id="addProjectBtn"></div>

        <form id="projectForm" class="hidden">
            <div class="inputBox">
              <input type="text" id="projectInput" placeholder="Enter Project Name" maxlength="20" required>
              <div class="formBtns">
                <input type="submit" class="projectAddBtn" value="Add">
                <input type="button" class="projectCancel" value="Cancel">
              </div>
            </div>
          </form>   
          <div id="newTaskContainer">
        <div id="taskForm" class="hidden">
          <form class="inputForm">
          <label>Title:</label>
          <input class="taskNameInput" type="text" placeholder="What task are you going to crush?">
          <label>Details:</label>
          <textarea class="taskNotes" type="text" placeholder="How are you going to do that?" wrap="hard"></textarea>
          <label>Date:</label>
          <input class="taskDate" type="date">
          <div class="formBtn">
            <input class="submitTaskBtn" type="submit" value="Add">
            <input class="taskCancel" type="button" value="Cancel">
          </div>
        </form>
      </div>
    </div>
        </div>
        <input class="addTaskBtn" type="button" value='Add Task'></input>
        <div id="toDo">
        <ul id="toDoList">
        </ul>
      </div>
</body>
</html>
